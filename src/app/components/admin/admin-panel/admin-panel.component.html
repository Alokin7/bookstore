<p-table [value]="books" [tableStyle]="{'min-width': '20rem'}">
  <ng-template pTemplate="caption">
    <div>
      <h1>Admin-panel</h1>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Category</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-book>
    <tr [routerLink]="['/admin-book-details', book.id]">
      <td>{{book.id}}</td>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.category}}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div>
      In total there are {{books ? books.length : 0 }} Books.
    </div>
  </ng-template>
</p-table>
