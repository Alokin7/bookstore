<p-table [value]="books" [tableStyle]="{'min-width': '20rem'}">
    <ng-template pTemplate="caption">
        <div>
            <h1>Recomended Books</h1>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Price</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
        <tr>
            <td>{{book.title}}</td>
            <td>{{book.category}}</td>
            <td>{{book.price | currency: 'EUR'}}</td>
            <td><a [routerLink]="['/book-details', book.id]">More info</a></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div>
            In total there are {{books ? books.length : 0 }} Books.
        </div>
    </ng-template>
</p-table>
